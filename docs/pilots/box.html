<style>
.container {
  width: 200px;
  height: 200px;
  position: relative;
  -webkit-perspective: 1000px;
  margin: 0;
}

#box {
  width: 100%;
  height: 100%;
  position: absolute;
  -webkit-transform-style: preserve-3d;
  -webkit-transform: translateZ( -100px );
}

#box figure {
  display: block;
  position: absolute;
  border: 2px solid black;
  margin: 0;
}

#box .front,
#box .back {
  width: 296px;
  height: 196px;
}

#box .right,
#box .left {
  width: 96px;
  height: 196px;
  left: 100px;
}

#box .top,
#box .bottom {
  width: 296px;
  height: 96px;
  top: 50px;
}

/*
#box .front  { -webkit-transform: rotateY(   0deg ) translateZ(100px); }
#box .back   { -webkit-transform: rotateX( 180deg ) translateZ(100px); }
#box .right  { -webkit-transform: rotateY(  90deg ) translateZ(100px); }
#box .left   { -webkit-transform: rotateY( -90deg ) translateZ(100px); }
#box .top    { -webkit-transform: rotateX(  90deg ) translateZ(100px); }
#box .bottom { -webkit-transform: rotateX( -90deg ) translateZ(100px); } */

#box.show-front  { -webkit-transform: translateZ( -100px ) rotateY(    0deg ); }
#box.show-back   { -webkit-transform: translateZ( -100px ) rotateX( -180deg ); }
#box.show-right  { -webkit-transform: translateZ( -100px ) rotateY(  -90deg ); }
#box.show-left   { -webkit-transform: translateZ( -100px ) rotateY(   90deg ); }
#box.show-top    { -webkit-transform: translateZ( -100px ) rotateX(  -90deg ); }
#box.show-bottom { -webkit-transform: translateZ( -100px ) rotateX(   90deg ); }
</style>

<section class="container">
  <div id="box">
    <figure class="front">1</figure>
    <figure class="back">2</figure>
    <figure class="right">3</figure>
    <figure class="left">4</figure>
    <figure class="top">5</figure>
    <figure class="bottom">6</figure>
  </div>
</section>
